name: Build and Deploy BASIC Wasm

on:
  push:
    branches: [ main ]  # mainブランチにpushした時に実行
  workflow_dispatch:      # 手動実行ボタンも追加

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14

    - name: Compile to Wasm
      run: |
        emcc basic.c runtime.c \
        -o index.html \
        -I . \
        -O3 \
        -s ALLOW_MEMORY_GROWTH=1 \
        -s EXIT_RUNTIME=1 \
        -s FORCE_FILESYSTEM=0 \
        -s NO_EXIT_RUNTIME=1 \
        --shell-file /home/runner/work/_temp/7630be77-23db-478e-9364-3eafa11f8732/emsdk-main/upstream/emscripten/src/shell.html

    # ビルド済みファイルを成果物として保存
    - name: Upload Artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
